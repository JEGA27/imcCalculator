<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="imc.css">
    <title>Calculadora de IMC</title>
    <script type="text/javascript">
			function procesarIMC()
			{
				var peso = document.getElementById("peso").value;
        var estatura = document.getElementById("estatura").value;
        var imc = peso/(estatura * estatura);
        var estado;
        if (imc <= 18.5){
          estado = "Bajo de peso";
        }
        else if (imc > 18.5 && imc <= 24.9){
          estado = "Peso saludable";
        }
        else if (imc >= 25 && imc <= 29.9) {
          estado = "Sobrepeso";
        }
        else if (imc >= 30 && imc <= 34.9) {
          estado = "Obesidad grado 1";
        }
        else if (imc >= 35 && imc <= 39.9) {
          estado = "Obesidad grado 2";
        }
        else {
          estado = "Obesidad morbida";
        }
				document.getElementById("imcid").innerHTML=imc;
        document.getElementById("estadoid").innerHTML=estado;
			}
		</script>
  </head>
  <body>


    <div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
      <div class="wrapper wrapper--w960">
          <div class="card card-2">
            <div class="card-heading"></div>
            <div class="card-body">
              <h2 class="title">Calculadora de IMC</h2>
              <form onsubmit = "return false" action="">
                <div class="input-group">
                  <input class="input--style-2" type="text" placeholder="Peso" name="peso" id="peso" \>
                </div>

                <div class="input-group">
                  <input class="input--style-2" type="text" placeholder="Estatura" name="estatura" id="estatura" \>
                </div>

                <div class="output-group">
                  <output class="output--style-2" name="resultimc" id="imcid">IMC</output>
                </div>

                <div class="output-group">
                  <output class="output--style-2" name="resultimc"  id="estadoid">Estado</output>
                </div>

                <div class="p-t-30">
                  <button class="btn btn--radius btn--green" type="submit" name="button" onclick="procesarIMC()">IMC</button>
                </div>
      		      </form>
              </div>
          </div>
      </div>
    </div>

    <footer>
      <div class="footer">

        <p >Â©Jose Ernesto Gomez Aguilar - A01658889</p>

      </div>
    </footer>
  </body>
</html>
